<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <script src="
https://cdn.jsdelivr.net/npm/howler@2.2.3/dist/howler.min.js
"></script>

    <script type="module" src="index.js"></script>
  </head>
  <body>
    <div style="display: flex; flex-direction: column">
      <label for="deley"
        >number of milliseconds between starts. default =
        35</label
      >
      <input
        type="text"
        id="deley"
        class="deley"
        width="100%"
        display="block"
        box-sizing="border-box"
      />
      <label for="number"
        >enter number set. default 1</label
      >
      <input
        type="text"
        id="number"
        min="1"
        max="25"
        class="number"
      />
      <button class="test-button" style="margin-top: 10px">
        click to test
      </button>
    </div>
    <!-- <script type="module" src="./index.js"></script> -->
  </body>
</html>
